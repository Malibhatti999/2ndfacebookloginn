<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css"><style>body {
    background-color: #f0f2f5;
    font-family: Arial, sans-serif;

  .container {

  }
  
  h2 {
    text-align: center;
    color: #1877f2;
  }
  
  input[type="text"],

  }

  <div class="container">
    <form action="login.php" method="POST">
      <h2>Login</h2>
